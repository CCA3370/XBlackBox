name: Build Tauri Viewer

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-tauri:
    name: Build Tauri ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            artifact_name: xblackbox-viewer.exe
            artifact_path: web_viewer/src-tauri/target/release/XBlackBox-Viewer.exe
          - os: macos-latest
            platform: macos
            artifact_name: XBlackBox Viewer.app
            artifact_path: web_viewer/src-tauri/target/release/bundle/macos/XBlackBox Viewer.app
          - os: ubuntu-latest
            platform: linux
            artifact_name: xblackbox-viewer
            artifact_path: web_viewer/src-tauri/target/release/XBlackBox-Viewer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: web_viewer/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web_viewer/package-lock.json','web_viewer/package.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-
            node-modules-
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            web_viewer/src-tauri/target
          key: cargo-${{ runner.os }}-${{ hashFiles('web_viewer/src-tauri/Cargo.toml','web_viewer/src-tauri/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-
            cargo-
      
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev librsvg2-dev libssl-dev
      
      - name: Install frontend dependencies
        working-directory: web_viewer
        run: npm ci

      - name: Enable bundling on macOS (temporary)
        if: runner.os == 'macOS'
        working-directory: web_viewer
        run: |
          python3 - << 'PY'
            import json
            p='src-tauri/tauri.conf.json'
            with open(p,'r',encoding='utf-8') as f:
                j=json.load(f)
            j.setdefault('bundle',{})['active']=True
            with open(p,'w',encoding='utf-8') as f:
                json.dump(j,f,ensure_ascii=False,indent=2)
            print('Enabled bundle.active in',p)
          PY

      - name: Build Tauri app
        working-directory: web_viewer
        run: npm run build

      - name: Debug list bundle output (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Listing bundle outputs:"
          ls -la web_viewer/src-tauri/target/release/bundle || true
          ls -la "web_viewer/src-tauri/target/release/bundle/macos" || true
      
      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-viewer-${{ matrix.platform }}
          path: ${{ matrix.artifact_path }}
          retention-days: 90
      
      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-viewer-${{ matrix.platform }}
          path: ${{ matrix.artifact_path }}
          retention-days: 90
      
      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-viewer-${{ matrix.platform }}
          path: ${{ matrix.artifact_path }}
          retention-days: 90
